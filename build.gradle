// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.71'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.0.1'

        classpath files('libs/naveridlogin_android_sdk_4.x.x.aar')

        classpath 'com.android.support:appcompat-v7:25.3.1'
        classpath 'com.android.support:support-core-utils:25.3.1'
        classpath 'com.android.support:customtabs:25.3.1'
        classpath 'com.android.support:support-v4:25.3.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
